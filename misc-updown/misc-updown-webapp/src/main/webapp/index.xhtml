<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Up- and Down</title>
</h:head>
<h:body>
	<h:form>
		<div>UPLOAD</div>
		<h:form enctype="multipart/form-data" style="width:500px">
			<p:fileUpload value="#{uadController.file}" mode="advanced"
				update="@all"
				fileUploadListener="#{uadController.fileUploadListener}">
			</p:fileUpload>
		</h:form>
		<div>DOWNLOAD</div>

		<p:dataTable var="file" value="#{uadController.files}">
			<p:column headerText="Files to download">
				<h:commandLink value="#{file}"
					action="#{uadController.downloadFile(file)}" />
			</p:column>
		</p:dataTable>
		<div>INFO</div>

		<h:inputTextarea value="#{uadController.messages}" readonly="true"
			rows="10" style="width:100%" />
	</h:form>
</h:body>
</html>
